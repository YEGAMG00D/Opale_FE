<svg width="800" height="400" viewBox="0 0 800 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- 배경 그라데이션 -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFF5F7;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFE5E9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFD6DD;stop-opacity:1" />
    </linearGradient>
    
    <!-- 티켓 카드 그라데이션 -->
    <linearGradient id="ticketGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFFBFB;stop-opacity:1" />
    </linearGradient>
    
    <!-- 패턴 -->
    <pattern id="dotPattern" x="0" y="0" width="30" height="30" patternUnits="userSpaceOnUse">
      <circle cx="15" cy="15" r="2" fill="#FFB6C1" opacity="0.08"/>
    </pattern>
  </defs>
  
  <!-- 전체 배경 -->
  <rect width="800" height="400" fill="url(#bgGradient)"/>
  <rect width="800" height="400" fill="url(#dotPattern)"/>
  
  <!-- 티켓 카드 -->
  <g>
    <!-- 티켓 본체 -->
    <rect x="100" y="60" width="600" height="280" rx="20" fill="url(#ticketGradient)" stroke="#FFB6C1" stroke-width="2.5"/>
    
    <!-- 티켓 구멍 (상하) -->
    <circle cx="400" cy="60" r="15" fill="#FFF5F7"/>
    <circle cx="400" cy="340" r="15" fill="#FFF5F7"/>
    
    <!-- 티켓 상단 장식 -->
    <rect x="130" y="100" width="540" height="3" rx="1.5" fill="#FFB6C1" opacity="0.2"/>
    
    <!-- 티켓 아이콘 영역 (왼쪽) -->
    <g transform="translate(250, 200)">
      <!-- 티켓 아이콘 배경 -->
      <rect x="-70" y="-50" width="140" height="100" rx="12" fill="#FFB6C1" opacity="0.08"/>
      
      <!-- 티켓 아이콘 -->
      <rect x="-55" y="-40" width="110" height="80" rx="6" fill="none" stroke="#FFB6C1" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
      
      <!-- 티켓 구멍 (아이콘 내부) -->
      <circle cx="0" cy="0" r="6" fill="#FFB6C1" opacity="0.2"/>
      
      <!-- 티켓 라인 -->
      <line x1="-35" y1="15" x2="35" y2="15" stroke="#FFB6C1" stroke-width="2.5" stroke-linecap="round" opacity="0.4"/>
      <line x1="-35" y1="30" x2="35" y2="30" stroke="#FFB6C1" stroke-width="2.5" stroke-linecap="round" opacity="0.4"/>
    </g>
    
    <!-- 텍스트 영역 (오른쪽) -->
    <g transform="translate(550, 200)">
      <text x="0" y="0" font-family="'Pretendard', -apple-system, BlinkMacSystemFont, sans-serif" font-size="28" font-weight="600" fill="#6B7280" text-anchor="middle">티켓</text>
      <text x="0" y="35" font-family="'Pretendard', -apple-system, BlinkMacSystemFont, sans-serif" font-size="18" fill="#9CA3AF" text-anchor="middle">등록된 티켓</text>
    </g>
    
    <!-- 하단 장식 -->
    <rect x="130" y="300" width="540" height="3" rx="1.5" fill="#FFB6C1" opacity="0.2"/>
    
    <!-- 장식 점들 -->
    <circle cx="160" cy="120" r="3" fill="#FFB6C1" opacity="0.15"/>
    <circle cx="640" cy="120" r="3" fill="#FFB6C1" opacity="0.15"/>
    <circle cx="160" cy="280" r="3" fill="#FFB6C1" opacity="0.15"/>
    <circle cx="640" cy="280" r="3" fill="#FFB6C1" opacity="0.15"/>
  </g>
</svg>
